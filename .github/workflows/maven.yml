name: Maven CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'
      - name: Build and Test
        run: mvn -q -DskipTests=false test
      - name: Jacoco Report
        if: always()
        run: |
          ls -R */target/site/jacoco || true

